<!DOCTYPE html>
<html>
<head>
  <title>Hashing It Out Podcast Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Hashing It Out Podcast Analytics</h1>
  <canvas id="myChart"></canvas>
  <script>
    // Parse the CSV data
    const csvData = `Episode,Plays
"Episode 1",1234
"Episode 2",1567
"Episode 3",1789
"Episode 4",1456
"Episode 5",1345
"Episode 6",1678
"Episode 7",1890
"Episode 8",1567
"Episode 9",1456
"Episode 10",1345`;
    const rows = csvData.trim().split('\n');
    const labels = [];
    const data = [];
    for (let i = 1; i < rows.length; i++) {
      const [episode, plays] = rows[i].split(',');
      labels.push(episode);
      data.push(parseInt(plays));
    }

    // Create the bar chart
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Podcast Episode Plays',
          data: data,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
