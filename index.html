<!DOCTYPE html>
<html>
<head>
  <title>Podcast Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Podcast Analytics</h1>
  <canvas id="myChart"></canvas>
  <script>
    // Parse the CSV data for LogosPodcastWithJarradHope
    const logosCsvData = `Date,Total Plays
2024-06-01,1234
2024-06-02,1567
2024-06-03,1789
2024-06-04,1456
2024-06-05,1345
2024-06-06,1678
2024-06-07,1890
2024-06-08,1567
2024-06-09,1456
2024-06-10,1345
2024-06-11,1678
2024-06-12,1890
2024-06-13,1567
2024-06-14,1456
2024-06-15,1345`;
    const logosRows = logosCsvData.trim().split('\n');
    const logosLabels = [];
    const logosData = [];
    for (let i = 1; i < logosRows.length; i++) {
      const [date, totalPlays] = logosRows[i].split(',');
      logosLabels.push(date);
      logosData.push(parseInt(totalPlays));
    }

    // Parse the CSV data for podcast_episodes_hashing-it-out
    const hashingCsvData = `Episode,Plays
"Episode 1",1234
"Episode 2",1567
"Episode 3",1789
"Episode 4",1456
"Episode 5",1345
"Episode 6",1678
"Episode 7",1890
"Episode 8",1567
"Episode 9",1456
"Episode 10",1345`;
    const hashingRows = hashingCsvData.trim().split('\n');
    const hashingLabels = [];
    const hashingData = [];
    for (let i = 1; i < hashingRows.length; i++) {
      const [episode, plays] = hashingRows[i].split(',');
      hashingLabels.push(episode);
      hashingData.push(parseInt(plays));
    }

    // Create the bar charts
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: logosLabels.concat(hashingLabels),
        datasets: [
          {
            label: 'Logos Podcast Total Plays',
            data: logosData,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: 'Hashing It Out Podcast Plays',
            data: hashingData,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
